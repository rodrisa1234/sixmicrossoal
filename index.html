const h = Math.max(480, Math.min(920, Math.round(window.innerHeight * 0.82)));
f.style.height = h + 'px';
}
window.addEventListener('resize', sizeForm);
window.addEventListener('orientationchange', sizeForm);
document.addEventListener('DOMContentLoaded', sizeForm);
