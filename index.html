// Zaraz shim: Cloudflare injects the real script when enabled in dashboard
window.zaraz = window.zaraz || { q: [], track: function(e,p){this.q.push({event:e,params:p})} };
function track(name, params){ try{ window.zaraz.track(name, params||{}); }catch(e){} }


// Utilities
const yearEl = document.getElementById('year');
if (yearEl) yearEl.textContent = new Date().getFullYear();


// Adaptive Google Form height for any device
function sizeForm(){
const f = document.querySelector('iframe.gform');
if(!f) return;
const h = Math.max(480, Math.min(920, Math.round(window.innerHeight * 0.82)));
f.style.height = h + 'px';
}
window.addEventListener('resize', sizeForm);
window.addEventListener('orientationchange', sizeForm);
document.addEventListener('DOMContentLoaded', sizeForm);


// Track when form loads
const form = document.querySelector('iframe.gform');
if(form){ form.addEventListener('load', () => track('form_loaded')); }
